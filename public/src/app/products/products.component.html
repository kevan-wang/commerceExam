<body>
  <h1>Product List</h1>

  <button [routerLink]="['/products/new']">Add New Product</button>
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Qty</th> 
      <th>Price</th> 
      <th>Actions</th>
    </tr>
    <tr *ngFor="let product of allProducts">
      <td>{{product.idNum}}</td>
      <td>{{product.name}}</td> 
      <td>{{product.qty}}</td> 
      <td>${{product.price}}</td> 
      <td>
        <button [routerLink]="['/products', product.idNum, 'edit']">Edit</button>
        <button [routerLink]="['/products', product.idNum]">Details</button>
      </td>
    </tr>
  </table>  
</body>

<router-outlet></router-outlet>
