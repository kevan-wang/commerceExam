<h1>Update Product</h1>

<div *ngFor="let error of errorMessages">
  <p class="error">{{error}}</p>
</div>


<p class="error" *ngIf="!name.valid">Products must contain a name.</p>
<p class="error" *ngIf="!qty.valid">Products must contain a quantity.</p>
<p class="error" *ngIf="!price.valid">Products must contain a quantity.</p>

<form>
  <div class="field">
    <h2>Name:</h2>
    <input 
      type="text" 
      name="name"
      required
      minlength="3"
      [(ngModel)]="currentProduct.name"
      #name="ngModel"
    >
  </div>
  <div class="field">
    <h2>Qty:</h2>
    <input
      type="text" 
      name="qty"
      required
      min="0"
      [(ngModel)]="currentProduct.qty"
      #qty="ngModel"
    >    
  </div>
  <div class="field">
    <h2>Price:</h2>
    <input
      type="text" 
      name="price"
      required
      min="0"
      [(ngModel)]="currentProduct.price"
      #price="ngModel"
    >
  </div>
  <button (click)="reset()">Reset</button>
  <button (click)="editProduct()">Update</button>
</form>
